<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<div id='world image'>
				<img src='R.png' alt="Image of the World">
				<h1>World Database Lookup</h1>
			</div>
		</header>

		<main>
			<div id="controls">
				<input class="search-section" id="country" type="search" name="country" placeholder="Enter country name" />			
			</div>
			<div class="btn">
				<button id="lookup">Lookup</button>
				<button id="cities">Lookup Cities</button>
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
